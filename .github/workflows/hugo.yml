# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Auto Build and Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: download latest hugo
        run: |
          sudo find / -name downliad_hugo.py
          python3 download_hugo.py

      - name: Install Hugo CLI
        run: sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"

      - name: clone theme
        run: "git clone https://github.com/adityatelange/hugo-PaperMod.git themes/hugo-PaperMod"

      - name: Build with Hugo
        run: |
          hugo \
            --minify \
            --cleanDestinationDir \
            -F
            
      - name: rsync deployments
        uses: burnett01/rsync-deployments@6.0.0
        with:
          # 这里是 rsync 的参数 switches: -avzh --delete --exclude="" --include="" --filter=""
          switches: -avzh
          path: public/
          remote_path: /srv/www/blog/
          remote_host: blog.dlysy.top
          remote_port: 22
          remote_user: ivor
          remote_key: ${{secrets.SSH}}

baseURL: https://blog.dlysy.top/ #网页链接
languageCode: en #语言
# DefaultContentLanguage: zh_cn
title: DLYSY Blog #标题
theme: hugo-theme-stack #主题
time_Zone: Asia/Shanghai #时间戳
copyright: DLYSY #版权
enableInlineShortcodes: true #允许内联短码
enableEmoji: true # 允许使用 Emoji 表情，建议 true
enableRobotsTXT: true # 允许爬虫抓取到搜索引擎，建议 true
hasCJKLanguage: true # 自动检测是否包含 中文日文韩文 如果文章中使用了很多中文引号的话可以开启
env: production # to enable google analytics, opengraph, twitter-cards and schema.
buildDrafts: false
buildFuture: false
buildExpired: false

paginate: 15    # 每页显示的文章数

minify:
  disableXML: true

permalinks: #浏览器链接显示方式
  post: "/:title/" 

menu:
  social:
    - name: github
      url: "https://github.com/DLYSY"
      params:
        icon: brand-github

    - name: mail
      url: "mailto:dly20011214@outlook.com"
      params:
        icon: mail

    - name: bilibili
      url: "https://space.bilibili.com/85348442"
      params:
        icon: bilibili

    - name: misskey
      url: https://nya.one/@DLYSY
      params:
        icon: mastodon

    - name: rss
      url: "/index.xml"
      params:
        icon: rss


  main:
    - name: 搜索
      url: /search
      weight: 1
      params:
        icon: search

    - name: 文章列表
      url: /archives
      weight: 2
      params:
        icon: archives

    - name: 文章分区
      url: /post
      weight: 3
      params:
        icon: windmill

    - name: 文章分类
      url: /categories
      weight: 4
      params:
        icon: categories
      
    - name: 标签
      url: /tags
      weight: 5
      params:
        icon: tag

    - name: 关于
      url: /about
      weight: 6
      params:
        icon: bulb

Params:
  mainSections:
    - post
  DateFormat:
    published: "2006-01-02"

  Sidebar:
    compact: true
    avatar:
      enabled: true
      src: "avatar.jpg"
      locale: true

  Article:
    License:
      Default: 本文采用 CC-BY-ND 4.0 协议
      enabled: true
    toc: true
    math: true

  Footer:
    Since: 2022
    customText: 

  Widgets:
    page:
      - type: toc